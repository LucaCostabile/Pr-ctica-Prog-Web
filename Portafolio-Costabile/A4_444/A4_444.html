<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercicio A4_444 - Formularios</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    <h1 id="titulo-principal">Ejercicio A4_444 - Formulario de Login</h1>
  </header>

  <section>
    <form id="login-form" class="login-form" novalidate>
      <div>
        <label for="usuario">Usuario: (luca)</label>
        <input id="usuario" name="usuario" type="text">
      </div>
      <div>
        <label for="contrasena">Contraseña: (1234)</label>
        <input id="contrasena" name="contrasena" type="password">
      </div>
      <div>
        <button type="submit">Ingresar</button>
      </div>
      <div id="mensaje" class="resultado"></div>
    </form>
  </section>

  <footer>
    <p><a href="../index.html">Volver al menú</a></p>
  </footer>
</body>
</html>
