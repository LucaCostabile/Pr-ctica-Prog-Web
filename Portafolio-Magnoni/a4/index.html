<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mi Página Personal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="titulo-principal">Mi Página Personal</h1>

    <!-- Imagen -->
    <img src="mifoto.png" alt="Mi foto" class="foto-perfil">

    <!-- Tabla -->
    <table class="tabla-datos">
    
        <tr>
            <td>Nombre</td>
            <td>Rocío</td>
        </tr>
        <tr>
            <td>Edad</td>
            <td>29</td>
        </tr>
        <tr>
            <td>Ciudad</td>
            <td>Mendoza</td>
        </tr>
    </table>

    <!-- Div con estilo específico -->
    <div class="div-especial">
        ¡Bienvenido a mi página web personal!
    </div>

    <!-- Referencia a una segunda página -->
    <p>
        <a href="../a3/index.html" class="enlace-secundario" target="_blank">Ir a mi segunda página</a>
    </p>

    <!-- Formulario -->
    <form class="formulario-contacto" action="#" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre"><br>

        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad"><br>

        <label for="email">Correo:</label>
        <input type="email" id="email" name="email"><br>

        <label for="fecha">Fecha de nacimiento:</label>
        <input type="date" id="fecha" name="fecha"><br>

        <label for="mensaje">Mensaje:</label>
        <textarea id="mensaje" name="mensaje"></textarea><br>

        <input type="submit" value="Enviar">
    </form>

    <!-- Lista de elementos -->
    <h2>Mis hobbies</h2>
    <ul class="lista-hobbies">
        <li>Leer</li>
        <li>Dibujar</li>
        <li>Viajar</li>
        <li>Escuchar música</li>
        <li>Escribir</li>
    </ul>
</body>
</html>
