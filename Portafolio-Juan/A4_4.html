
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Práctica A4_4</title>
</head>
<body>
    <h1>Buscar el número más repetido</h1>

    <div id="resultados">
        <p>Array original: <code>[1,1,2,3,3,4,4,4,5,5,6]</code></p>
        <p>Más repetido: <strong id="respuesta"></strong></p>
    </div>

    <script>
        // Array de prueba
        const numeros = [1,1,2,3,3,4,4,4,5,5,6];

        // Conteo de frecuencias
        const frecuencias = numeros.reduce((acc, n) => {
            acc[n] = (acc[n] || 0) + 1;
            return acc;
        }, {});

        // Encontrar el número con mayor frecuencia
        let masRepetido = null;
        let max = -Infinity;
        for (const [valor, veces] of Object.entries(frecuencias)) {
            if (veces > max) { max = veces; masRepetido = Number(valor); }
        }

        document.getElementById('respuesta').textContent = `${masRepetido} (${max} veces)`;
    </script>
</body>
</html>
