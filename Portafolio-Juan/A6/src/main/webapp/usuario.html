<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Usuario â€“ AJAX con jQuery</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <style>
        body { font-family: system-ui, Arial, sans-serif; margin: 2rem; }
        label { display:block; margin-top: .5rem; }
        input { padding: .4rem; }
        button { margin-top: 1rem; padding: .5rem 1rem; }
        #respuesta { margin-top: 1rem; font-weight: 600; }
        .error { color: #a00; }
    </style>
    <script>
        $(function () {
            // Llamada GET de prueba
            $('#btnGet').on('click', function () {
                $.get('usuario', function (data) {
                    $('#respuesta').removeClass('error').text(data);
                }).fail(function (xhr) {
                    $('#respuesta').addClass('error').text('Error GET: ' + xhr.status);
                });
            });

            // Llamada POST con nombre y edad
            $('#formUsuario').on('submit', function (e) {
                e.preventDefault();
                const payload = {
                    nombre: $('#nombre').val(),
                    edad: $('#edad').val()
                };
                $.post('usuario', payload, function (data) {
                    $('#respuesta').removeClass('error').text(data);
                }).fail(function (xhr) {
                    const msg = xhr.responseText || ('Error POST: ' + xhr.status);
                    $('#respuesta').addClass('error').text(msg);
                });
            });
        });
    </script>
</head>
<body>
    <h1>Invocar UsuarioServlet con jQuery</h1>

    <button id="btnGet" type="button">Probar GET /usuario</button>

    <form id="formUsuario">
        <label>Nombre
            <input type="text" id="nombre" name="nombre" required />
        </label>
        <label>Edad
            <input type="number" id="edad" name="edad" required min="0" step="1" />
        </label>
        <button type="submit">Enviar POST</button>
    </form>

    <div id="respuesta"></div>

    <p><a href="index.html">Volver al inicio</a></p>
</body>
</html>
