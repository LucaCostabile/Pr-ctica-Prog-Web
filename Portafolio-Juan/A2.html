<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Práctica 2 – Tabla</title>
  <link rel="stylesheet" href="css/estilo-A2.css" />
</head>
<body>
  <table class="tabla-personas" aria-label="Tabla de personas">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Edad</th>
        <th>Ciudades</th>
        <th>Profesión</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Ana</td>
        <td>28</td>
        <td>
          <table class="tabla-ciudades" aria-label="Ciudades de Ana">
            <tr>
              <td>Buenos Aires</td>
            </tr>
          </table>
        </td>
        <td rowspan="3">Ingeniero</td>
      </tr>
      <tr>
        <td>Lucas</td>
        <td rowspan="2">35</td>
        <td>
          <table class="tabla-ciudades" aria-label="Ciudades de Lucas">
            <tr>
              <td>Córdoba</td>
              <td>Mendoza</td>
            </tr>
          </table>
        </td>
      </tr>
      <tr>
        <td>Martina</td>
        <td>
          <table class="tabla-ciudades" aria-label="Ciudades de Martina">
            <tr>
              <td>Rosario</td>
            </tr>
            <tr>
              <td>Córdoba</td>
            </tr>
          </table>
        </td>
      </tr>
    </tbody>
  </table>
</body>
</html>
