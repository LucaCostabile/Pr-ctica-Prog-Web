<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejemplo de Hipervínculos</title>
</head>
<body>
    <h1>Ejemplo de Hipervínculos</h1>
    <ul>
        <li>
            <!-- Hipervínculo a Google -->
            <a href="https://www.google.com" target="_blank">Ir a Google</a>
        </li>
        <li>
            <!-- Hipervínculo a la segunda página del sitio, abre en nueva pestaña -->
            <a href="pagina2.html" target="_blank">Ir a la segunda página</a>
        </li>
        <li>
            <!-- Hipervínculo para enviar correo -->
            <a href="mailto:juan.cruz9524@gmail.com">Enviar correo a Juan</a>
        </li>
        <li>
            <!-- Hipervínculo que usa id para ir a la sección de abajo -->
            <a href="#abajo">Ir a la sección de abajo</a>
        </li>
        <li>
            <!-- Hipervínculo para descargar un PDF -->
            <a href="archivo.pdf" download="MiArchivo.pdf">Descargar PDF</a>
        </li>
    </ul>

    <!-- Contenido para hacer scroll hacia abajo -->
    <div style="height: 600px;"></div>

    <h2 id="abajo">Sección de Abajo</h2>
    <p>Has llegado a la sección de abajo de la página.</p>
</body>
</html>
