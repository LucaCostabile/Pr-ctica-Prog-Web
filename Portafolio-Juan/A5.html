<!doctype html>
<html lang="es">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Contador simple</title>
	<style>
		body { font-family: Arial, sans-serif; padding:20px; display:flex; flex-direction:column; gap:12px; align-items:flex-start }
		.counter { font-size:32px; font-weight:bold }
		.row { display:flex; gap:8px }
		button { padding:6px 10px; font-size:16px }
	</style>
</head>
<body>
	<h1>Contador</h1>
	<div class="counter" id="valor">0</div>
	<div class="row">
		<button id="inc">Incrementar</button>
		<button id="dec">Decrementar</button>
		<button id="reset">Reset</button>
	</div>

	<script>
		let contador = 0;
		const valor = document.getElementById('valor');
		const inc = document.getElementById('inc');
		const dec = document.getElementById('dec');
		const reset = document.getElementById('reset');

		function render() {
			valor.textContent = String(contador);
			// opcional: no permitir negativos
			dec.disabled = contador <= 0;
		}

		inc.addEventListener('click', () => { contador += 1; render(); });
		dec.addEventListener('click', () => { if (contador > 0) contador -= 1; render(); });
		reset.addEventListener('click', () => { contador = 0; render(); });

		render();
	</script>
</body>
</html>
